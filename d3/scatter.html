<!DOCTYPE html>
<html>
<meta charset="utf-8">

<style>
body {
  font: 14px monospace;
}
.point {
  stroke: #000;
}
.line {
  stroke: #000;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.overlay {
	fill: none;
	pointer-events: all;
}

.label_div {
	float: left;
}

label {
	float: left;
	margin: 5px 0px;
}

input {
  float: left;
	margin: 5px 0px;
	width: 30px;
}

</style>

<body>

<script src="jquery-3.1.0.js"></script>
<script src="d3.v3.js"></script>

</html>
